<!DOCTYPE html>
<html lang="en-US">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href=".\Assets\css\style.css">

    <title>Mighty Mighty Code Quiz</title>
    
</head>

<body>
    <header>
        <div class='highscore'>
            <a href='.\highscore.html'>HIGH SCORES</a>
        </div>
        
        <div class='timer'> Time: <span id= 'time'></span></div>

        
    </header>

    <section id= "quiz-home">
        <div>
            <div id='home-head'>
            <h1>Gettin Quizzy With It</h1>
            <p>Gonna add instructions later</p></div>
        
            <button id="start-btn" class="btn">Quiz Me</button> 
        </div>
    </section>
    <section id="quiz-card" style="display: none">
        <div id= "quiz">
            <div id="quesions"></div>
            <div id="answers"></div>
        </div>
</section>

    <div id= "end-screen" style="display: none">
        <h1>QUIZ OVER</h1>
        <p>Your final score is <span id='end-score'></span>.</p>
        <p>
            Enter Your Initials: <input type='text' id='initials' max='3' />
            <button id='submit-btn' class ='btn'>SUBMIT</button>
        </p>
    </div>
        
    <script src=".\Assets\js\script.js"></script>
    
</body>

</html>
