<!DOCTYPE html>
<html lang="en-US">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href=".\Assets\css\style.css">

    <title>Mighty Mighty Code Quiz</title>
    
</head>

<body>
    <header>
        <div class='highscore'>
            <a href='.\highscore.html'>HIGH SCORES</a>
        </div>
        
        <div class='timer'> Time: <span id= 'time'></span></div>

        
    </header>

    <main>
        <section id= "quiz-home">
            <div>
                <div id='home-head'>
                <h1>Gettin Quizzy With It</h1>
                <p>Answer the JavaScript questions as fast as you can. For every wrong answer, you will lose 10 seconds from the clock.</p></div>
        
                <button id="start-btn" class="btn">Quiz Me</button> 
            </div>
        </section>

        <section id="quiz-card" style="display: none">
            <div>
            <div id= "quiz"></div>
            <div id= "choices" class ='btn'><p class="feedback"></p></div>
            </div>
            <p class="feedback"></p>
        </section>

        <section id= "end-screen" style="display: none">
            <h1>QUIZ OVER</h1>
            <p>Your final score is <span id='end-score'></span>.</p>
            <p>
                Enter Your Initials: <input type='text' id='initials' max='3' />
                <button id='submit-btn' class ='btn'>SUBMIT</button>
            </p>
        </section>
    </main>
        
    <script src=".\Assets\js\script.js"></script>
    
</body>

</html>
